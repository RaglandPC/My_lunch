<!DOCTYPE html>
<html>

<head>
  <!-- Tab Title -->
  <title>Eat da Burger!</title>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tab Image -->
  <link rel="icon" href="../../public/assets/img/burg.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <!-- Custom Styling -->
  <link rel="stylesheet" href="../../public/assets/css/burger_style.css">
</head>


<body>

  <div class="container">
    <center>
      <div class="row">
        <img src="../../public/assets/img/burg.png">
      </div>
    </center>

    <center>
      <h1>Lunch Time!
      </h1>
    </center>

    <div class="container">
      <center>
        <div class="row">
          <div class="col s6">
            <h4 class="red_font">Ready to eat!</h4>
            <div id="ready_to_eat">
              <div class="input-group">
                <li class="form-control">Bob's Burger</li>
                <span class="input-group-btn devour-button">
                  <button class="waves-effect waves-light btn" type="button">Devour It!</button>
                </span>
              </div>

              <div class="input-group">
                <li class="form-control">Good Burger</li>
                <span class="input-group-btn devour-button">
                  <button class="waves-effect waves-light btn" type="button">Devour It!</button>
                </span>
              </div>

            </div>

          </div>

          <div class="col s6">

            <h4 class="red_font">Already eaten!</h4>
            <div id="already_eaten">

              <!-- Dynamically Insert Ready Burgers Here -->
              <div class="input-group">
                <li class="form-control">Krabby Patty</li>
                </span>
              </div>

              <div class="input-group">
                <li class="form-control">Big Mac</li>
              </div>

            </div>

          </div>
        </div>
      </center>
    </div>
  </div>
  <!-- Input New Burgers Box -->
  <div class="row">

    
    <div class="col-md-3"></div>

    <div class="form-group col-md-6">
      <center>
        <label id="order"> Place your order!</label>
      </center>
      <center>
      <textarea class="form-control" columns="8" rows="4" id="new_burger"></textarea>
    </center>
    </div>

    <div class="col-md-3"></div>

  </div>

  <!-- Submit Button -->
  <center>
    <button id="submit-button" type="button" class="btn btn-danger">Place Order</button>
  </center>

  </div>


</body>

</html>
